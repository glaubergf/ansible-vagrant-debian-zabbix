[defaults]

#--- General settings
interpreter_python       = auto_legacy_silent
#forks                   = 5
#log_path                = /var/log/ansible.log
#module_name             = command
#executable              = /bin/bash
#ansible_managed         = Ansible managed

#--- Files/Directory settings
inventory                =/home/mcnd2/Projetos/ansible-vagrant-debian-zabbix/hosts
#library                 = /usr/share/my_modules
#remote_tmp              = ~/.ansible/tmp
#local_tmp               = ~/.ansible/tmp
#roles_path              = /etc/ansible/roles

#--- Users settings
remote_user              = vagrant
sudo_user                = vagrant
#ask_pass                = no
#ask-sudo_pass           = no

#--- SSH settings
#remote_port             = 22
#timeout                 = 10
host_key_checking        = False
#ssh_executable          = /usr/bin/ssh
#private_key_file        = ~/.ssh/id_rsa

#[privilege_scalation]
become                   = True
become_method            = sudo
#become_user             = root
#become_ask_pass         = False

#[ssh_connection]
#scp_if_ssh              = smart
#transfer_method         = smart
#retries                 = 3
